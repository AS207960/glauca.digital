---
layout: page
title: Blog
---

<h1>The <span class="text-gradient purple-pink">{{ site.title }}</span> blog<span class="text-gradient purple-pink">.</span></h1>
<p class="lead">
    Bringing you the <span class="text-gradient green-teal">finest</span>, <span class="text-gradient pink-red">hand crafted</span>, <span class="text-gradient teal-indigo">artisan memes</span>
    interspersed with updates from our team.
</p>

<h3>Subscribe to our newsletter</h3>
<form method="post" action="https://listmonk.as207960.net/subscription/form">
    <input type="hidden" name="l" value="13ef2b16-e8e0-4e97-bd13-db669c3d4927" />
    <div class="row">
        <div class="col-md">
            <label class="visually-hidden" for="subscribe-email">Email</label>
            <input type="email" name="email" required class="form-control" id="subscribe-email" placeholder="Email"/>
        </div>
        <div class="col-md mt-2 mt-md-0">
            <label class="visually-hidden" for="subscribe-name">Name (optional)</label>
            <input type="text" name="name" class="form-control" id="subscribe-name" placeholder="Name (optional)"/>
        </div>
    </div>
    <div class="mt-3 text-center">
        <div class="h-captcha" data-sitekey="9418b1a1-6594-4125-bd98-80b4469d3834"></div>
        <input type="submit" class="btn btn-primary" value="Subscribe" />
    </div>
</form>

{% for post in site.posts %}
    <hr>

    <div class="mx-auto" style="max-width: 600px;">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

        <p>
            {{ post.excerpt }}
        </p>
    </div>
{% endfor %}

<script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "Blog",
        "url": "{{ site.url | prepend: site.baseurl }}",
        "headline": "{{ site.title }}",
        "about": "{{ site.description }}",
        "isAccessibleForFree": "True",
        "inLanguage": "en-GB",
        "additionalType": "CreativeWork"
    }
</script>
